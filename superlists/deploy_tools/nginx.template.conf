server {
    listen 80;
    server_name superlists-staging.ottg.eu;

    location /static {
        alias /home/ubuntu/sites/superlists-staging.mayankkapoor.com/static;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://unix:/tmp/superlists-staging.mayankkapoor.com.socket;
    }
}